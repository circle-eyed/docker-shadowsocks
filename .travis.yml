sudo: required

env:
    global:
        - REPO=$DOCKER_USERNAME/shadowsocks
        - COMMIT=${TRAVIS_COMMIT::8}

language: python

services:
    - docker

before_install:
    - docker version
    - docker-compose version

install:
    - curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
    - chmod +x container-structure-test-linux-amd64
    - sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

before_script:
    - docker build -t $REPO:$COMMIT versions/shadowsocks

script: 
    - container-structure-test test --image $REPO:$COMMIT --config shadowsocks_test_config.yml

after_success:
    - export TAG=`if [ $TRAVIS_BRANCH == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
    - export HEADERS=\"Content-Type:\ application/json\"
    - export DATA=\"{"docker_tag":\ $TAG}\"
    - curl -H $HEADERS --data $DATA -X POST https://registry.hub.docker.com/u/circleeyed/docker-shadowsocks/trigger/$DOCKER_TRIGGER_TOKEN/

